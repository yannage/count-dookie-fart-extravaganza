<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Dookie Fart: Day & Night Cycles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c1b47;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        #game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #3c2157;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            transition: background-color 1s ease;
        }

        #day-night-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 30px;
            transition: all 0.3s;
        }

        #game-mode-info {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        #count-dookie-container {
            position: relative;
            height: 150px;
            margin: 20px 0;
            overflow: hidden;
            border-radius: 15px;
        }

        #environment-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            transition: background 1s ease;
        }

        #count-dookie {
            font-size: 80px;
            position: relative;
            display: inline-block;
            margin: 20px 0;
            transition: transform 0.2s;
            z-index: 2;
        }

        #game-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
            background-color: #251232;
            padding: 15px;
            border-radius: 10px;
        }

        .grid-cell {
            background-color: #3e2157;
            border-radius: 8px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .grid-cell.has-item { background-color: #7e3bad; }
        .grid-cell.danger-zone { background-color: #c9184a; }
        .grid-cell.player-cell {
            background-color: #6247aa;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        #meter-container {
            margin: 20px 0;
            position: relative;
        }

        #gastro-meter {
            width: 100%;
            height: 30px;
            background-color: #333;
            border-radius: 15px;
            overflow: hidden;
        }

        #meter-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4caf50, #ffc107, #f44336);
            transition: width 0.3s;
            border-radius: 15px;
        }

        #controls {
            margin: 20px 0;
            transition: all 0.5s;
        }

        #stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .stat-box {
            background-color: #3e2157;
            padding: 10px;
            border-radius: 8px;
            min-width: 100px;
        }

        .flashlight-beam {
            position: absolute;
            background: radial-gradient(circle at 0% 0%, rgba(255, 255, 180, 0.8), transparent 70%);
            transform-origin: 0% 0%;
            z-index: 5;
        }

    </style>
</head>
<body>
    <div id="game-container">
        <div id="day-night-toggle">‚òÄÔ∏è</div>
        <div id="game-mode-info">Day Mode: Fart Management</div>
        <h1>Count Dookie Fart</h1>
        <div id="count-dookie-container">
            <div id="environment-background"></div>
            <div id="count-dookie">üí©</div>
        </div>

        <div id="meter-container">
            <div id="gastro-meter">
                <div id="meter-fill"></div>
            </div>
            <p>Gastro-Meter</p>
        </div>

        <div id="stats">
            <div class="stat-box">Score: <span id="score">0</span></div>
            <div class="stat-box">Streak: <span id="streak">0</span></div>
            <div class="stat-box">Multiplier: <span id="multiplier">x1</span></div>
        </div>

        <div id="game-grid"></div>
    </div>

    <script>
        const gameState = {
            score: 0,
            streak: 0,
            multiplier: 1,
            gastroLevel: 0,
            isNightMode: false,
            playerPosition: { row: 2, col: 2 }
        };

        const scoreElement = document.getElementById('score');
        const streakElement = document.getElementById('streak');
        const multiplierElement = document.getElementById('multiplier');
        const meterFill = document.getElementById('meter-fill');
        const dayNightToggle = document.getElementById('day-night-toggle');
        const gameModeInfo = document.getElementById('game-mode-info');
        const environmentBackground = document.getElementById('environment-background');

        function toggleDayNight() {
            gameState.isNightMode = !gameState.isNightMode;
            if (gameState.isNightMode) {
                dayNightToggle.textContent = 'üåô';
                gameModeInfo.textContent = 'Night Mode: Stealth & Combat';
                environmentBackground.style.background = '#1a102c';
            } else {
                dayNightToggle.textContent = '‚òÄÔ∏è';
                gameModeInfo.textContent = 'Day Mode: Fart Management';
                environmentBackground.style.background = '#3c2157';
            }
        }

        function updateMeter() {
            meterFill.style.width = `${gameState.gastroLevel}%`;
        }

        function updateStats() {
            scoreElement.textContent = gameState.score;
            streakElement.textContent = gameState.streak;
            multiplierElement.textContent = `x${gameState.multiplier}`;
        }

        function increaseGastroLevel() {
            if (!gameState.isNightMode) {
                gameState.gastroLevel = Math.min(100, gameState.gastroLevel + 2);
                updateMeter();
            }
        }

        setInterval(increaseGastroLevel, 500);
        dayNightToggle.addEventListener('click', toggleDayNight);
    </script>
</body>
</html>
